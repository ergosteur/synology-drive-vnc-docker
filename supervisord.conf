[supervisord]
user=root
nodaemon=true

[program:xvfb]
command=/usr/bin/Xvfb :0 -screen 0 1280x768x16
autostart=true
autorestart=true
user=vncuser

[program:x11vnc]
command=/usr/local/bin/start-vnc
autostart=true
autorestart=true
user=vncuser

[program:novnc]
command=/opt/novnc/utils/novnc_proxy --vnc localhost:5900 --listen 6080
autostart=true
autorestart=true
stdout_logfile=/var/log/supervisor/novnc.log
stderr_logfile=/var/log/supervisor/novnc_error.log
